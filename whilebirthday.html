function birthday(daysleft) {
  var i = daysleft
    while (i >= 0) {
    if (i >= 30) {
      console.log("boohoo poopoo");
    }
    if (5 < i && i < 30) {
      console.log("can almost poop");

    if (i <= 5 && 1 <= i) {

    }
    if (i == 0) {

    }
    i--;
}
}
