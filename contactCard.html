<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="users.css">
  <title>Contact Cards</title>

<script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script type="text/javascript">

  $(document).ready(function(){
    //Submit is clicked, submit text inputs
    $('#submit').click(function(){
      $('form input').submit();
      console.log('yattakitaze!!!');
      $('.cards').append("<div class='wcard'><div class='fucards'><h2>" + $("#fname").val() + "\xA0" +  $("#lname").val() + "</h2></div><div class='bucards'><textarea class='cdesc'>" + $("#desc").val() + "</textarea></div></div>");
      return false;
      })

      $(document).on('click', '.wcard', function(){
        $(this).children('.fucards').toggle();
        $(this).children('.bucards').toggle();
      })
    })

</script>

</head>
<body>

<div class="submission">
  <form class="add_user" action="success.html" method="post">
    <h1>Add User</h1>
    <hr>
    <br>
    <p>First Name:<input type="text" name="f_name" value="" id="fname"></p>
    <p>Last Name:<input type="text" name="l_name" value="" id="lname"></p>
    <p>Description:<textarea id="desc" value=""></textarea></p>
  </form>
  <input type="submit" name="Add User" value="Add User" id="submit">
</div>

<div class="cards">
  <h1>Cards</h1>
</div>

</body>
</html>
